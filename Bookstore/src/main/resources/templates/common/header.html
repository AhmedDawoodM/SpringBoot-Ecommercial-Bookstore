<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />

<meta name="description" content="" />
<meta name="author" content="" />


<title>Le's BookStore</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/navbars/">

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<link href="/css/non-responsive.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/styles.css" rel="stylesheet">

<link rel="icon" href="/image/apple-touch-icon.png">

<!-- data table -->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />



<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>	


</head>
<body>
	<div th:fragment="navbar">
		<div class="page-top"></div>
		<nav class="navbar navbar-expand-lg navbar-inverse">
			<a class="navbar-brand" th:href="@{/}">LE'S BOOKSTORE</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" th:href="@{/bookshelf}" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> BOOKS </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/bookshelf}">Browse Bookshelf</a> <a
								class="dropdown-item" href="#">Store Hours & Directions</a> <a
								class="dropdown-item" href="#">FAQ</a>
						</div></li>
				</ul>


				<form class="navbar-form">
					<div class="form-group">
						<input class="form-control" type="text" name="keyword"
							placeholder="Book title">
					</div>
					<button type="submit" class="btn btn-default">
						<span class="button-search">Search</span>
					</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Shopping Cart</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">My
							Account</a></li>
					<li><a sec:authorize="isAuthenticated()"
						th:href="@{/myProfile}">My Account</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log
							Out</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<
	<div th:fragment="body-bottom-scripts">
		<script th:src="@{/js/jquery.min.js}"></script>
		<script>
			window.jQuery
					|| document
							.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
		</script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		
		<!-- data table -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
		
	</div>

</body>
</html>
